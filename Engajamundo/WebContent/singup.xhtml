<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastrar-se</title>
<link rel="StyleSheet" type="text/css" href="css/style.css" />
</h:head>
<body>

<div id="bg">
<div id="cssmenu">
   <span style="position: absolute; left: 0; top: 0; width:100%; height:175px; z-index:-2">
   <img src="imagens/bgmenusemlogo.png" height="175px" width="100%"/></span>
   <span style="position: absolute; left:160"><img src="imagens/logo.png" style="margin-left:-10px; margin-bottom: 50"/></span>
   <br></br><br></br><br></br><br></br><br></br>
   
   <object id="like" type="text/html" data="https://www.facebook.com/plugins/like.php?href=https://www.facebook.com/engajamundo?fref=ts" border="0" align="left" style="border:none; width:400px; padding-left:120px;position:relative;height:60px;"></object>
   
   <div id="listamenu">
   <h:form>
   <!-- opcoes visiveis a todos -->
   <a href = "home.xhtml">Inicio</a>
   <a href = "about.xhtml">Sobre</a>
   <a href = "crowdfunding.xhtml">Patrocine!</a>
   <a href = "video.xhtml">LiveStream</a>
   <a href = "tweets.xhtml">Tweets</a>
   <!-- apenas usuarios e admins -->

	<p:commandLink action="#{controllerEngajador.visualizar}" rendered="#{controllerSession.ehAdmin}">Usuários </p:commandLink>
	<p:commandLink action="#{controllerEngajador.criarPostagem}" rendered="#{controllerSession.estaLogado}">Postagens </p:commandLink>
	<p:commandLink action="#{controllerEngajador.buscas}" rendered="#{controllerSession.estaLogado}">Buscas </p:commandLink>
	<p:commandLink action="#{controllerSession.logoff}" rendered="#{controllerSession.estaLogado}"
					value="Logoff"/>
	
</h:form>
   </div>
</div>
<div>

<a href="home.xhtml"><img id="botao" src="imagens/back.png" border="0" align="right"/></a>
<h:form>

<p:growl id="growl" showSummary="false" showDetail="true" sticky="true" />

			<h:panelGrid columns="3">
				<p:outputLabel value="Nome: " for="nome" />
				<p:inputText label="Nome" id="nome" required="true" requiredMessage="Informe o seu Nome"
					value="#{controllerEngajador.engajador.nome}">
					<f:validator validatorId="nomeValidator" />
				</p:inputText>
				<br></br>
				
				<p:outputLabel value="Sobrenome: " for="sobrenome" />
				<p:inputText label="Sobrenome" id="sobrenome" required="true" requiredMessage="Informe o seu Sobrenome"
					value="#{controllerEngajador.engajador.sobrenome}">
					<f:validator validatorId="nomeValidator" />
				</p:inputText>
				<br></br>

				<p:outputLabel value="Email: " for="email" />
				<p:inputText label="Email" id="email" required="true" requiredMessage="Informe o seu Email"
					value="#{controllerEngajador.engajador.email}">
					<f:validator validatorId="emailValidator" />
				</p:inputText>
				<br></br>

				<p:outputLabel value="Data de nascimento: " for="data" />
				<p:inputMask label="Data" id="data" required="true" requiredMessage="Informe a sua Data de Nascimento"
					value="#{controllerEngajador.engajador.data_nascimento}" mask="99/99/9999">
					<f:validator validatorId="dataValidator" />
				</p:inputMask>
				<br></br>

				<p:outputLabel value="Telefone: " for="telefone" />
				<p:inputMask label="Telefone" id="telefone"
					value="#{controllerEngajador.engajador.telefone}" mask="(099)-9999-9999">
				<!--  	<f:validator validatorId="telefoneValidator" /> -->
				</p:inputMask>
				<br></br>

				<p:outputLabel value="Skype: "></p:outputLabel>
				<p:inputText id="skype"
					value="#{controllerEngajador.engajador.profile_skype}"></p:inputText>
				<br></br>

				<p:outputLabel value="Link da página do Facebook: "></p:outputLabel>
				<p:inputText id="facebook"
					value="#{controllerEngajador.engajador.profile_facebook}"></p:inputText>
				<br></br>
				
				<p:outputLabel value="Cidade: "></p:outputLabel>
				<p:inputText id="cidade"
					value="#{controllerEngajador.engajador.cidade}"></p:inputText>
                <br></br>
                
				<p:outputLabel value="Estado: "></p:outputLabel>
				<p:inputText id="estado"
					value="#{controllerEngajador.engajador.estado}">
				</p:inputText>
				<br></br>
                                
	            <p:outputLabel value="Pais: "></p:outputLabel>
				<p:selectOneMenu value="#{controllerEngajador.engajador.pais}" 
					id="pais" editable="true" requiredMessage="Informe o seu País">
					<f:selectItems value="#{formPaises.paises}" noSelectionValue="true"
					itemValue="#{controllerEngajador.engajador.pais}" />
				</p:selectOneMenu>
				<br></br>
    
				<p:outputLabel value="Login: " for="login" />
				<p:inputText label="Login" id="login" required="true" 
				             requiredMessage="Informe o seu Login"
					value="#{controllerEngajador.engajador.login}">
					<f:validator validatorId="loginValidator" />
				</p:inputText>
				<br></br>
				
				<p:outputLabel value="Senha: " for="senha" />
				<p:password label="Senha" id="senha" required="true" requiredMessage="Informe a sua Senha"
					value="#{controllerEngajador.engajador.senha}">
				</p:password><br></br>

				<p:outputLabel value="Comentários: "></p:outputLabel>
				<p:inputTextarea rows="6" cols="33"
					value="#{controllerEngajador.engajador.comentarios}">
				</p:inputTextarea>
					
				<br></br><br></br><br></br>
				<p:commandButton actionListener="#{controllerEngajador.cadastrarEngajador}"
					value="Pronto!" ajax="false" update="growl"></p:commandButton>
			</h:panelGrid>
		</h:form>
</div>

</div>


</body>
</html>
